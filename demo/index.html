<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bezier_doodle</title>

    <meta name="description" content="Bezier doodle">
    <meta name="keywords" content="jQuery plugin">

    <link rel="stylesheet" href="build/style.css">

    <script src="build/app.js"></script>

</head>

<body>


<section class="section-intro">
    <div class="container">
        <div class="doodle-sample-wrap">
            <div class="rect-outer">
                <div class="rect-inner doodle-sample">
                    <div class="label">
                        Hover me
                    </div>
                </div>
            </div>

            <button class="doodle-trigger open">
            </button>
        </div>

        <div class="doodle-sample-wrap">
            <div class="rect-outer">
                <div class="rect-inner doodle-sample" data-bezier-doodle='{"color": "#ff0000", "shadow_color": "#ff0000"}'>
                    <div class="label">
                        Hover me
                    </div>
                </div>
            </div>
        </div>

        <div class="doodle-sample-wrap">
            <div class="rect-outer">
                <div class="rect-inner doodle-sample" data-bezier-doodle='{"color": "#505099", "shadow_color": "#505099"}'>
                    <div class="label">
                        Hover me
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
